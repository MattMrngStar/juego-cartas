<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ordena las Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- AUDIO -->
  <audio id="bg-music" src="audio/musica.mp3" loop></audio>

  <!-- PANTALLA DE INICIO -->
  <div id="start-screen" class="overlay">
    <div class="start-inner">
      <h1>Ordena las Cartas</h1>
      <p>Arrastra las cartas y colócalas en el orden correcto: 
        <strong>¿Cuál es el orden de los pasos para armar un Plan Familiar de Emergencia?</strong>.  
        Hazlo antes de que se acabe el tiempo. ¡Buena suerte!
      </p>
      <div id="demo-cards" aria-hidden="true">
        <!-- 3 cartas de demostración (reverso) -->
        <img class="demo-card" src="Cartas/CartasPFE-08.png" alt="reverso">
        <img class="demo-card" src="Cartas/CartasPFE-08.png" alt="reverso">
        <img class="demo-card" src="Cartas/CartasPFE-08.png" alt="reverso">
      </div>

      <div class="start-actions">
        <button id="btn-start">Iniciar Juego</button>
      </div>
      <small class="hint">Protegemos vidas</small>
    </div>
  </div>

  <!-- ÁREA DE JUEGO -->
  <main id="game-area" class="hidden" role="main" aria-label="Juego de ordenar cartas">
    <header class="hud">
      <div>Tiempo: <span id="timer">300</span>s</div>
      <div>Puntos: <span id="score">0</span></div>
    </header>

    <!-- TABLERO -->
    <section id="board" aria-label="Tablero de 7 slots">
      <div class="slot-container"><span class="slot-number">1</span><div class="slot" data-slot="0"></div></div>
      <div class="slot-container"><span class="slot-number">2</span><div class="slot" data-slot="1"></div></div>
      <div class="slot-container"><span class="slot-number">3</span><div class="slot" data-slot="2"></div></div>
      <div class="slot-container"><span class="slot-number">4</span><div class="slot" data-slot="3"></div></div>
      <div class="slot-container"><span class="slot-number">5</span><div class="slot" data-slot="4"></div></div>
      <div class="slot-container"><span class="slot-number">6</span><div class="slot" data-slot="5"></div></div>
      <div class="slot-container"><span class="slot-number">7</span><div class="slot" data-slot="6"></div></div>
    </section>

    <footer class="controls">
      <button id="btn-check" class="secondary">Validar Orden</button>
      <button id="btn-restart" class="secondary">Reiniciar</button>
    </footer>
  </main>

  <!-- PANTALLA FINAL -->
  <div id="end-screen" class="overlay hidden">
    <div class="start-inner">
      <h2 id="result-title">Resultado</h2>
      <p>Puntuación: <strong id="final-score">0</strong></p>
      <div class="start-actions">
        <button id="btn-play-again">Jugar de nuevo</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
