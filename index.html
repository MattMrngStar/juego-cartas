<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Ordenar Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="start-screen">
    <h1>Ordena las Cartas 🃏</h1>
    <p>Arrastra las cartas y ordénalas del 01 al 07 en el menor tiempo posible.</p>
    <button id="start-btn">Comenzar</button>

    <!-- Cartas decorativas -->
    <div id="demo-cards">
      <div class="card-demo"><img src="Cartas/CartasPFE-08.png"></div>
      <div class="card-demo"><img src="Cartas/CartasPFE-08.png"></div>
      <div class="card-demo"><img src="Cartas/CartasPFE-08.png"></div>
    </div>
  </div>

  <!-- Pantalla de juego -->
  <div id="game-screen" class="hidden">
    <div id="hud">
      <span>Tiempo: <span id="timer">60</span></span>
      <span>Puntuación: <span id="score">0</span></span>
    </div>
    <div id="game-board"></div>
    <button id="check-btn">Verificar</button>
  </div>

  <!-- Pantalla final -->
  <div id="end-screen" class="hidden">
    <h2 id="result-msg"></h2>
    <p>Puntuación final: <span id="final-score">0</span></p>
    <button id="restart-btn">Jugar de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
