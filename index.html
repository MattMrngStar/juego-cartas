<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordena las Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Ordena las Cartas</h1>
    <button id="start-btn">Iniciar Juego</button>
  </div>

  <div id="game-screen" class="hidden">
    <div class="info">
      <p>Tiempo: <span id="timer">60</span>s</p>
      <p>Puntos: <span id="score">0</span></p>
    </div>
    <div id="game-board"></div>
    <button id="check-btn">Validar Orden</button>
  </div>

  <div id="end-screen" class="hidden">
    <h2 id="result-msg"></h2>
    <p>Puntaje final: <span id="final-score"></span></p>
    <button id="restart-btn">Jugar de nuevo</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
