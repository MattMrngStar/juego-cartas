<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ordena el Plan Familiar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Overlay de inicio -->
<div id="start-overlay" class="overlay">
  <div class="start-inner">
    <h2>Ordena los pasos del Plan Familiar de Emergencias</h2>
    <div id="demo-cards">
      <img class="demo-card" src="cartas/1.png" />
      <img class="demo-card" src="cartas/2.png" />
      <img class="demo-card" src="cartas/3.png" />
    </div>
    <button id="start-btn">¡Jugar!</button>
  </div>
</div>

<!-- BOTÓN GUÍA -->
<button class="guide-button hidden" id="open-guide">Guía</button>

<!-- OVERLAY GUÍA -->
<div id="guide-overlay" class="hidden">
  <div class="guide-content">
    <button class="close-btn" id="close-guide">X</button>
    <h2>Guía de solución</h2>
    <img src="guia.png" alt="Guía de solución">
  </div>
</div>

<div id="game-area">
  <div class="hud">
    <span>Intentos: <span id="tries">0</span></span>
  </div>

  <div id="board"></div>

  <div class="controls">
    <button id="check-btn">Verificar</button>
    <button id="reset-btn" class="secondary">Reiniciar</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
