<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Ordenar Cartas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pantalla de inicio -->
  <div id="start-screen">
    <h1>Juego de Cartas</h1>
    <p>Arrastra las cartas a las posiciones correctas.</p>
    <button id="start-btn">Comenzar</button>
    <div class="card-animation">
      <img src="images/back-08.png" class="animated-card" />
      <img src="images/back-08.png" class="animated-card" />
      <img src="images/back-08.png" class="animated-card" />
    </div>
  </div>

  <!-- Tablero de juego (oculto al inicio) -->
  <div id="game-board" style="display:none;">
    <div class="drop-zone" id="slot1"></div>
    <div class="drop-zone" id="slot2"></div>
    <div class="drop-zone" id="slot3"></div>

    <div class="cards">
      <img src="images/card1.png" class="card" draggable="true" />
      <img src="images/card2.png" class="card" draggable="true" />
      <img src="images/card3.png" class="card" draggable="true" />
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
